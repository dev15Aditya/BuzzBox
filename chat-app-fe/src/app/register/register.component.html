<div class="auth-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput type="text" name="phone" [(ngModel)]="phone" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
            Register
        </button>
    </form>

    <div style="margin-top: 10px;">
        Already have a account? <a href="/login">Login</a>
     </div>
</div>
