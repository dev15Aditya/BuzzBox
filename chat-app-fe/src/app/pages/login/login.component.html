<div class="auth-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
    <form 
      #loginForm="ngForm" 
      (ngSubmit)="onLogin()" 
      class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md"
    >
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
        <input 
          id="username"
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input 
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <button 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 disabled:bg-blue-300"
      >
        Login
      </button>
    </form>
  
    <div class="mt-4 text-sm text-gray-600">
      Didn't have an account? 
      <a href="/register" class="text-blue-600 hover:underline">Sign Up</a>
    </div>
  </div>
